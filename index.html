<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  
    <div class="product-image"></div>
    
    <div class="product-info">
      <h2>P E R F U M E</h2>

      <h1 class="title">
        Gabrielle 
        Essence <br> Eau
        De Parfum 
      </h1>

      <p class="descripition">
        A floral, solar and voluptuous <br>
        interpretation composed by <br>
        Olivier Polge, Perfumer-Creator <br> 
        for the House of CHANEL.
      </p>

      <div class="prices">
        <p class="promo">
          $149.99
        </p>
        <p class="full-price">
          $169.99
        </p>      
      </div>

      <button class="add-cart"><img src="/images/icon-cart.svg"> Add to Cart</button>
    </div>
  
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/allan-souza-js/">Allan Souza</a>.
  </div>

</body>
</html>
